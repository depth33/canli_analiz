<!DOCTYPE html>
<html lang="tr">
<head>

</head>
<body>
  <h1>Canlı Maç Arama</h1>

    <button onclick="searchMatch()">Ara</button>
  </div>

  <div id="result"></div>

        return;
      }

      resultDiv.innerHTML = "<p>Yükleniyor...</p>";
